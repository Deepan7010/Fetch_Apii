          data-bs-target="#nav"

    <div class="pop container mt-5">
      <!-- register  -->
      <form action="#" id="form">
        <h1>Register</h1>
        <div class="input-gr">
          <label for="Username">UserName</label>
          <input type="text" id="Username" />
          <div class="error"></div>
        </div>
        <div class="input-gr">
          <label for="email">Email</label>

          <div class="error"></div>
        </div>
        <div class="input-gr">
          <label for="pass">Password</label>
          <input type="password" id="pass" />
          <div class="error"></div>
        </div>
        <div class="input-gr">
          <label for="cpass">Confirm Password</label>
          <input type="password" id="cpass" />
          <div class="error"></div>
        </div>
        <button>Register</button>
      </form>
      <!-- login  -->
      <form action="#" id="form1">
        <h1 class="center">Login Form</h1>

        </div>
        <div class="input-gr">
          <label for="pass">Password</label>
          <input type="password" id="pass1" />

        </div>
        <button>Login</button>
